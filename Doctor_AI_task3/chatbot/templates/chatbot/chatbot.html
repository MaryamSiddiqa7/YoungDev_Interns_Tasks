<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot | Doctor AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            padding: 2rem;
            text-align: center;
        }

        form {
            margin-top: 2rem;
        }

        input[type="text"] {
            padding: 0.7rem;
            width: 300px;
            font-size: 1rem;
        }

        input[type="submit"] {
            padding: 0.7rem 1.5rem;
            background-color: #0b5394;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .response {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Doctor AI Chatbot ðŸ¤–</h1>
    <p>Describe your symptom(s) to get a medicine suggestion</p>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="symptoms" placeholder="e.g. headache, fever, sneezing..." required>
        <input type="submit" value="Ask">
    </form>

    {% if response %}
    <div class="response">
        <strong>Suggestion:</strong><br>
        {{ response|safe }}
    </div>
    {% endif %}
</body>
</html>
